{% extends 'base.html' %}                
<!-- Blog Post -->
		{% block content%}
                 {% for video in videos %}
                <div class="card mb-4">
                    <iframe src="{{ video.videolink }}" allowfullscreen="" width="100%" height="360" frameborder="0"></iframe>

                    <div class="card-body">
                        <h2 class="card-title"> 
			<a href="{% url 'video.views.video_detail' pk=video.pk %}">{{ video.title}}</a></h2>
                        <p class="card-text">{{ video.text }}</p>
                        <a href="#" class="btn btn-primary">Read More &rarr;</a>
                    </div>
                    <div class="card-footer text-muted">
                       {{ video.published_date }} by <a href="#">{{video.author}}</a>
                    </div>
                </div>
                {% endfor %}
		{%endblock content%}
